[package]
name = "egui_vulkano_backend"
version = "0.14.0"
authors = ["t18b219k <t18b219k@mail.cc.niigata-u.ac.jp>"]
edition = "2018"
license = "MIT OR Apache-2.0"
description = "Backend code to use egui with vulkano."
homepage = "https://github.com/t18b219k/egui_vulkano_backend"
repository = "https://github.com/t18b219k/egui_vulkano_backend"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[features]
backend_debug = []
[dependencies]
vulkano = "^0.25"
epi = "0.13"
threadpool="1"
num_cpus="1"
[dev-dependencies]
egui_winit_platform = "0.9"
egui = "0.13"
epi = "0.13"
winit = "0.25"
egui_demo_lib = { version = "0.13", features = ["syntect"] }
vulkano-win = "^0.25"
cgmath = "0.18"
chrono = "0.4"